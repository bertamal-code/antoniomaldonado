<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<style>
body {
    margin: 0;
    padding: 0;
    font-family: "Helvetica Neue",sans-serif;
    letter-spacing: 2px;
    background: #fff;
}

/* Contenedor principal */
.collage-container {
    display: flex;
    justify-content: center; /* centra las columnas */
    gap: 70px; /* separación entre columnas */
    padding: 60px; /* margen lateral menor */
    max-width: 1400px;
    margin: 0 auto;
    box-sizing: border-box;
}

/* Columnas individuales */
.column {
flex:1;
    display: flex;
    flex-direction: column;
    gap: 60px; /* separación entre imágenes */
}

/* Columna segunda más arriba */
.column.second {
    margin-top: -40px;
}

/* Imágenes */
.column img {
    width: 100%;
    display: block;
    margin-bottom: 30px;  
}

/* Imagen dentro de contenedor */
.image-container {
    position: relative;
    display: block;
    cursor: pointer;
    overflow: hidden;
}
.image-container img {
    width: 100%;
    display: block;
    transition: transform 0.3s ease;
}

/* Overlay blanco semitransparente */
.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
}

.overlay span {
    color: #000;
    font-size: 30px;
    font-weight: bold;
    text-align: center;
    padding: 0 10px;
}

/* Hover: mostrar overlay y efecto ligero de zoom */
.image-container:hover .overlay {
    opacity: 1;
}

.image-container:hover img {
    transform: scale(1.05);
}



/* Responsive: De 3 → 2 columnas (tablets) */
@media (max-width: 1000px) {
    .collage-container {
        flex-wrap: wrap; /* permite que las columnas se ajusten */
        gap: 30px;       /* reduce separación entre columnas */
    }

    .column {
        flex: 1 1 calc(50% - 15px); /* columnas más estrechas */
        margin-top: 0; /* eliminar desplazamiento central temporalmente */
    }

    .column.center {
        margin-top: -20px; /* mantener efecto central ligeramente más arriba */
    }
}

/* Responsive: De 4 → 2 columnas (tablets) */
@media (max-width: 1000px) {
    .collage-container {
        flex-wrap: wrap;
        gap: 30px;
    }

    .column {
        flex: 1 1 calc(50% - 15px); /* dos columnas por fila */
        margin-top: 0;
    }

    .column.second {
        margin-top: -20px; /* mantener efecto central ligeramente más arriba */
    }
}

/* Responsive: De 2 → 1 columna (móviles) */
@media (max-width: 650px) {
    .collage-container {
        flex-direction: column; /* apila columnas */
        align-items: center;
        gap: 50px;
        padding: 20px 15px 20px 15px;
    }

    .column {
        width: 80%;
        max-width: 350px;
        gap: 30px;
    }

    .column.second {
        margin-top: 0; /* quitar desplazamiento en móvil */
    }
}


</style>
</head>
<body>

<div class="collage-container">
    <!-- Columna 1 -->
    <div class="column first">
        <div class="image-container">
            <img src="imagenesprincipal/KITESURF.jpg" alt="KITESURF">
            <div class="overlay"><span>KITE SURF</span></div>
        </div>
        <div class="image-container">
            <img src="imagenesprincipal/roma.jpeg" alt="ROMA">
            <div class="overlay"><span>ROMA</span></div>
        </div>
         <div class="image-container">
            <img src="imagenesprincipal/londres.jpeg" alt="londres">
            <div class="overlay"><span>LONDRES</span></div>
        </div>
    </div>

    <!-- Columna 2 (más arriba) -->
    <div class="column second">
        <div class="image-container">
            <img src="imagenesprincipal/surf.jpeg" alt="SURF">
            <div class="overlay"><span>SURF</span></div>
        </div>
        <div class="image-container">
            <img src="imagenesprincipal/SURFINVIERNO.jpeg" alt="SURF INVIERNO">
            <div class="overlay"><span>SURF INVIERNO</span></div>
        </div>
        <div class="image-container">
            <img src="imagenesprincipal/amsterdam.jpeg" alt="amsterdam">
            <div class="overlay"><span>ÁMSTERDAM</span></div>
        </div>
         
    </div>

    <!-- Columna 3 -->
    <div class="column third">
        <div class="image-container">
            <img src="imagenesprincipal/WINGFOIL.jpeg" alt="WING FOIL">
            <div class="overlay"><span>WING FOIL I</span></div>
        </div>
        <div class="image-container">
            <img src="imagenesprincipal/BARRIDOS.jpeg" alt="WING FOIL II">
            <div class="overlay"><span>WING FOIL II</span></div>
        </div>
    </div>

    <!-- Columna 4 -->
    <div class="column fourth">
        <div class="image-container">
            <img src="imagenesprincipal/awa.jpeg" alt="AWA">
            <div class="overlay"><span>AWA</span></div>
        </div>
        <div class="image-container">
            <img src="imagenesprincipal/TARIFA.jpeg" alt="TARIFA">
            <div class="overlay"><span>TARIFA</span></div>
        </div>
         <div class="image-container">
            <img src="imagenesprincipal/GRANADA.jpeg" alt="GRANADA">
            <div class="overlay"><span>GRANADA</span></div>
        </div>
    </div>
</div>

</body>
</html>
