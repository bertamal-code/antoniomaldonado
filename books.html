<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Books</title>

<!-- CSS -->
<link rel="stylesheet" href="menunono.css">
<link rel="stylesheet" href="fotosbook.css">

<style>
        /* ===== HEADER DESKTOP ===== */
        header {
            position: relative;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 30px;
            padding: 20px;
            z-index: 1000;
        }

        .menu-text {
            display: none;
            font-size: 18px;
            cursor: pointer;
            letter-spacing: 1px;
        }




/* ===== MÓVIL ===== */
@media (max-width: 768px) {

    header {
        justify-content: space-between; /* MENU IZQ / LOGO DER */
    }

    .menu-text {
        display: block;
    }

     nav {
                display: none;
                position: absolute;
                top: 55px;
                left: 0;
                width: auto;
                height: auto;
                background: white;
                flex-direction: column;
                padding: 8px 0;
            }

            nav.open {
                display: inline-flex;
            }

            nav a {
                padding: 6px 20px;
                font-size: 14px;
            }
}
</style>
</head>

<body>

<header>

    <!-- MENU (solo móvil) -->
    <div class="menu-text" id="menuToggle">MENU</div>

    <!-- MENÚ -->
    <nav id="menu">
        <a href="resultadofinal.html">SELECTED WORK</a>
        <a href="books.html" class="active">BOOKS</a>
        <a href="aboutnono.html">ABOUT</a>
    </nav>

    <!-- LOGO -->
    <a href="resultadofinal.html">
        <img class="logo" src="logonono.png" alt="Logo">
    </a>

</header>

<div class="collage-container">

 

 <a href="londreslibro.html" class="image-container">
    <img src="imagenesprincipal/londresbook.png" class="img-main" alt="londres">
    <img src="imagenesprincipal/londres2book.png" class="img-hover" alt="londres hover">
</a>


   <a href="nylibro.html" class="image-container">
    <img src="imagenesprincipal/nylibro.png" class="img-main" alt="ny">
    <img src="imagenesprincipal/ny2book.png" class="img-hover" alt="ny hover">
</a>

   <a href="romalibro.html" class="image-container">
    <img src="imagenesprincipal/romalibro.png" class="img-main" alt="roma">
    <img src="imagenesprincipal/florenciabook.png" class="img-hover" alt="florencia hover">
</a>

</div>



<script>
const menuToggle = document.getElementById("menuToggle");
const menu = document.getElementById("menu");

// Abrir / cerrar al click en MENU
menuToggle.addEventListener("click", (e) => {
    e.stopPropagation();
    menu.classList.toggle("open");
});

// Cerrar al hacer click en un enlace
menu.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", () => {
        menu.classList.remove("open");
    });
});

// Cerrar al hacer click fuera
document.addEventListener("click", () => {
    menu.classList.remove("open");
});

// Evitar que click dentro del menú lo cierre
menu.addEventListener("click", (e) => {
    e.stopPropagation();
});
</script>


</body>
</html>
