<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería con Hover</title>
    <link rel="stylesheet" href="menunono.css">
    

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
    font-family: 'Arual';
    src: url('../webucm/Arual.ttf') format('truetype');
}


body {
    margin: 0;
    padding: 0;
    font-family: "Arual","Helvetica Neue",sans-serif;
    letter-spacing: 2px;
    background: #fff;
}

        .container {
            display: flex;
        }
        
     /* ===== HEADER DESKTOP ===== */
        header {
            position: relative;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 30px;
            padding: 20px;
            z-index: 1000;
        }

        .menu-text {
            display: none;
            font-size: 18px;
            cursor: pointer;
            letter-spacing: 1px;
        }

       .logo {
        height: 100px;
        object-fit: contain;
    }
       .logo {
    cursor: pointer;
    transition: transform 0.2s ease;
}

.logo:hover,
.logo:active {
    transform: scale(1.1);
}
         /* IZQUIERDA FIJA */
        .left-panel {
            width: 50%;
            padding: 150px 60px;
            position: fixed;
            left: 0;
            top: 200px;
            bottom: 0;
            background: white;
            z-index: 10;
        }

        .left-panel h1 {
            font-size: 60px;
            font-weight: 300;
            margin-bottom: 15px;
        }

        .left-panel p {
            font-size:14px;
            color: rgba(0,0,0,0.5);
            max-width: 650px;
            margin-bottom: 20px;
        }

              /* DERECHA */
.right-panel {
    margin-left: 15%;
    width: 75%;
    padding-top: 150px;
    display: flex;
    justify-content: flex-end; /* empuja el contenido a la derecha */
}
.image-column img {
    width: 420px;
    display: block;
    margin-bottom: 10px;
}
     
        /* ===== MÓVIL ===== */
        @media (max-width: 768px) {

            header {
                justify-content: space-between;
            }

            .menu-text {
                display: block;
            }

            nav {
                display: none;
                position: absolute;
                top: 55px;
                left: 0;
                width: auto;
                height: auto;
                background: white;
                flex-direction: column;
                padding: 8px 0;
            }

            nav.open {
                display: inline-flex;
            }

            nav a {
                padding: 6px 20px;
                font-size: 14px;
            }
        }
 
  </style>
</head>

<body>
<header>

    <!-- MENU (solo móvil) -->
    <div class="menu-text" id="menuToggle">MENU</div>

    <!-- Menú -->
  <nav id="menu">
    <a href="resultadofinal.html">SELECTED WORK</a>
    <a href="books.html" class="active">BOOKS</a>
    <a href="aboutnono.html">ABOUT</a>
</nav>

    <!-- Logo -->
<a href="resultadofinal.html">
    <img class="logo" src="logonono.png" alt="Logo">
</a>
</header>

 <!-- Columna izquierda fija -->
    <div class="left-panel">
        <h1>Londres</h1>
        <p>Libro realizado por <strong>Antonio Maldonado</strong> en 2015. </p>
    </div>



 <div id="lightbox" class="lightbox">
    <img id="lightbox-img" src="" alt="">
</div>
 <div class="right-panel">
 
  <div class="image-column">
  <img src="imagenesprincipal/londresbook.png" alt="imagen 3" class="zoomable">
  <img src="imagenesprincipal/londres1.jpg" alt="imagen 3" class="zoomable">
  <img src="imagenesprincipal/londres2.jpg" alt="imagen 3" class="zoomable">
  <img src="imagenesprincipal/londres3.jpg" alt="imagen 3" class="zoomable">
  <img src="imagenesprincipal/londres2book.png" alt="imagen 3" class="zoomable">
 
  </div>
  </div>
  
<script>

const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");

document.querySelectorAll(".zoomable").forEach(img => {
    img.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();

        lightboxImg.src = img.src;
        lightbox.classList.add("active");
    });
});
const menuToggle = document.getElementById("menuToggle");
const menu = document.getElementById("menu");
// Cerrar al hacer click fuera
lightbox.addEventListener("click", () => {
    lightbox.classList.remove("active");
});

// Cerrar con ESC
document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
        lightbox.classList.remove("active");
    }
});

// Abrir / cerrar al click en MENU
menuToggle.addEventListener("click", (e) => {
    e.stopPropagation();
    menu.classList.toggle("open");
});

// Cerrar al hacer click en un enlace
menu.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", () => {
        menu.classList.remove("open");
    });
});

// Cerrar al hacer click fuera
document.addEventListener("click", () => {
    menu.classList.remove("open");
});

// Evitar que click dentro del menú lo cierre
menu.addEventListener("click", (e) => {
    e.stopPropagation();
});
</script>

</body>
</html>
